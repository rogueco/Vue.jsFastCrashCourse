<!DOCTYPE html>
<html lang="en">
    <div id="app">
        <a v-bind:href="url">{{ url }}</a>
        <h1 v-bind:data="dynamicId">{{dynamicId}}</h1>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                dynamicId: 30,
                url: 'http://tom-fletcher.co.uk'
            }
        })
    </script>
</html>
